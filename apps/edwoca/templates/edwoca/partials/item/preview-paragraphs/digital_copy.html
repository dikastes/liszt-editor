{% if object.is_singleton %}
<p class="m-0 flex truncate">
	{% for item in object.items.all %}
		<span class="mr-5">
			<em> Digitalisat: </em>
		</span>
		{% for copy in item.digital_copies.all %}
			<span>
				{{ copy.url }}
			</span>
		{% endfor %}
	{% endfor %}
</p>
{% else %}
<p class="m-0 flex">
	<span class="mr-5">
		<em> Digitalisat: </em>
	</span>
	<span class="inline-block w-48 truncate mr-5">
		{{ object.digital_copy }}
	</span>
</p>
{% endif %}
