{% extends 'edwoca/base.html' %}



{% block content %}

<div class="bg-white border border-base-300 p-5">
	<h2 class="card-title mt-0"> Sätze bearbeiten </h2>

	<form method="post">
		{{ form.management_form }}
		{% csrf_token %}
		{% for title_form in form %}
			{{ title_form.as_daisy }}
		{% endfor %}

		<input  value="Satz hinzufügen" type="submit" name="add-form" class="btn" />
		<input type="submit" name="save" id="submit-form" class="hidden" />
	</form>

</div>

{% endblock %}
