{% extends 'edwoca/base.html' %}

{% load i18n %}

{% block content %}
    {% if 'collection' in request.path %}
        <h2>Neue Handschriftensammlung anlegen</h2>
    {% else %}
        <h2>Neue Handschrift anlegen</h2>
    {% endif %}

    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form.as_daisy }}

        <input type="submit" id="submit-form" value="Speichern" class="hidden">
    </form>
{% endblock %}
