<div class="error">
    {{ form.non_field_errors.as_p }}
</div>

{% for field in form %}
<div class="error">
    {{ field.errors.as_p }}
</div>

<label class="form-control w-full max-w-xs">
	<div class="label">
		<span class="label-text"> {{ field.label }} </span>
	</div>
	{{ field }}
</label>

{% endfor %}
