{% load i18n %}
<ul id="search-results">
    {% if query or type %}
	{% for result in object_list %}
	    <li>
		<a href="{{ result.get_absolute_url }}">{{ result.get_designator }}</a>
	    </li>
	{% empty %}
	    <li> <em> {% trans "no search results" %}</em> </li>
	{% endfor %}
    {% else %}
	<li> <em> {% trans "please enter a search term" %} </em> </li>
    {% endif %}
</ul>
