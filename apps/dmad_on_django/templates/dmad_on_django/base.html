{% load static %}

<html data-theme="liszt">
    <head>
	<link rel="stylesheet" href="{% static 'dmad_on_django/tailwind.dist.css' %}" crossorigin="anonymous" />
    </head>

    <body>
	<div class="max-w-7xl mx-auto my-10">

	    <div class="navbar bg-base-800 mb-10">
		<div class="flex-1">
		    <a class="btn btn-ghost text-xl" href="{% url 'dmad_on_django:index' %}">DMAd</a>
		</div>
		<div class="flex-none gap-2">
		    {% block navbar_extras %}
		    {% endblock %}
		</div>
	    </div>

	    <div class="flex flex-row gap-10">
		<div class="flex-0">
		    {% block menu %}
		    {% endblock %}
		</div>
		<div class="flex-1 min-w-0 flex flex-row">
		    {% block content %}
		    {% endblock %}
		</div>
		<div class="flex-0">
		    {% block sidebar %}
		    {% endblock %}
		</div>
	    </div>
	</div>

	<!-- htmx.js -->
	<script src="{% static 'dmad_on_django/htmx.js' %}"></script>
    </body>
</html>
